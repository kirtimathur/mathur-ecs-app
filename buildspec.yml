version: 0.2
 
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt
 
  build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 992382683074.dkr.ecr.us-east-1.amazonaws.com
      - echo Building the Docker image...
      - docker build -t mathur-flask-app .
      - echo Tagging the Docker image...
      - docker tag mathur-flask-app:latest 992382683074.dkr.ecr.us-east-1.amazonaws.com/mathur-flask-app:latest
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 992382683074.dkr.ecr.us-east-1.amazonaws.com/mathur-flask-app:latest
      - echo Creating imageDefinitions.json for ECS deployment...
      - echo '[{"name":"mathur-flask-app","imageUri":"992382683074.dkr.ecr.us-east-1.amazonaws.com/mathur-flask-app:latest"}]' > imageDefinitions.json
 
artifacts:
  files:
    - app.py
    - requirements.txt
    - imageDefinitions.json